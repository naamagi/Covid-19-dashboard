<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Covid-19 Dashboard</title>
</head>

<body>
    <div id="container">
        <h1>COVID-19 Dashboard</h1>
        <div class="continents">
            <button id="america">America</button>
            <button id="europe">Europe</button>
            <button id="africa">Africa</button>
            <button id="oceania">Oceania</button>
            <button id="asia">Asia</button>
            <button id="world">World</button>
        </div>
        <div class="clinicalStatus">
            <button id="Confirmed">Confirmed</button>
            <button id="Deaths">Deaths</button>
            <button id="Recovered">Recovered</button>
            <button id="Critical">Critical</button>
        </div>
        <div>
            <label for="country">Country</label>
            <select name="option" id="country">
                <option value="everything">everything</option>
                <option value="Id">id</option>
            </select>
        </div>
        <div id="countryStatistics">
            
        </div>
        <canvas id="covidChart"></canvas>
    </div>
    <script src="chart.js" defer type="module"></script>
</body>

</html>
